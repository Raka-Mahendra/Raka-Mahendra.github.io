<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=VT323&display=swap" rel="stylesheet">
    <title>Program K</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
 
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#showcase">Beranda</a></li>
                <li><a href="tentang.html">Tentang</a></li>
                <li><a href="skill.html">Skill</a></li>
                <li><a href="#contact">Kontak</a></li>
            </ul>
    </nav>
    </header>

    <section id="showcase">
        <div class="container">
            <img src="program-k.png" width="300px"/><br>
            <br><a href="tentang.html" class="btn">Pelajari Lebih Lanjut</a>
        </div>
    </section>


    <section id="skills">
        <div class="container">
            <h2>Skill</h2>
            <div class="skills-wrapper">
            <div class="skill-container" id="skill-web">
                <div class="skill-item" onclick="window.open('https://en.wikipedia.org/wiki/HTML', '_blank')">
                    <div class="skill-icon"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/38/HTML5_Badge.svg/2048px-HTML5_Badge.svg.png" width="80px"/></div>
                    HTML
                </div>
                <div class="skill-item" onclick="window.open('https://en.wikipedia.org/wiki/CSS', '_blank')">
                    <div class="skill-icon"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/62/CSS3_logo.svg/800px-CSS3_logo.svg.png" width="80px" /></div>
                    CSS
                </div>
                <div class="skill-item" onclick="window.open('https://en.wikipedia.org/wiki/JavaScript', '_blank')">
                    <div class="skill-icon"><img src="https://logodownload.org/wp-content/uploads/2022/04/javascript-logo-1.png" width="80px" /></div>
                    JavaScript
                </div>
                <div class="skill-item" onclick="window.open('https://en.wikipedia.org/wiki/Python_(programming_language)', '_blank')">
                    <div class="skill-icon"><img src="https://cdn.iconscout.com/icon/free/png-256/free-python-logo-icon-download-in-svg-png-gif-file-formats--technology-social-media-vol-5-pack-logos-icons-3030224.png?f=webp&w=256" width="80px" /></div>
                    Python
                </div>
            </div>
        </div>
    </section>

    <section id="contact">
        <div class="container">
            <h2>Kontak</h2>
            <div class="contact-info">
                <div class="contact-item">
                    <div class="contact-icon">&#9993;</div>
                    <a href="mailto:rakamahendra122@gmail.com" class="contact-link">Email Saya</a>
                </div>
                <div class="contact-item">
                    <div class="contact-icon">&#128222;</div>
                    <a href="https://wa.me/+6289620693366" class="contact-link">Telepon Saya</a>
                </div>
                <div class="contact-item">
                    <div class="contact-icon">&#128187;</div>
                    <a href="https://github.com/Program-K" target="_blank" class="contact-link">GitHub</a>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            gsap.registerPlugin(ScrollTrigger);

            // Smooth scrolling
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });

            // Animate skill items
            gsap.from(".skill-item", {
                duration: 1,
                opacity: 0,
                y: 50,
                stagger: 0.2,
                ease: "power3.out",
                scrollTrigger: {
                    trigger: "#skills",
                    start: "top center"
                }
            });

            // Animate contact items
            gsap.from(".contact-item", {
                duration: 1,
                opacity: 0,
                x: -50,
                stagger: 0.2,
                ease: "power3.out",
                scrollTrigger: {
                    trigger: "#contact",
                    start: "top center"
                }
            });
        });
    </script>
</body>
</html>
